{% if activities %}
  <div class="row row-cols-1 row-cols-md-2 g-3">
    {% for a in activities %}
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title mb-1">
              <a href="{% url 'activities:detail' a.id %}">{{ a.title }}</a>
            </h5>
            <div class="text-muted small mb-2">{{ a.provider.name }}</div>
            <p class="card-text">{{ a.description|truncatechars:140 }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span>€{{ a.price }} · {{ a.duration_minutes }}m</span>
              <a class="btn btn-sm btn-primary" href="{% url 'activities:detail' a.id %}">View</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="alert alert-secondary mb-0">No activities found.</div>
{% endif %}
