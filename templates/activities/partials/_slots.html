{# activities/partials/_slots.html #}
{% if slots %}
  <div class="d-flex flex-wrap gap-2">
    {% for s in slots %}
      <button
        class="btn btn-sm {% if s.mine %}btn-secondary{% else %}btn-outline-primary{% endif %}"
        {% if not s.mine %}
          hx-post="{% url 'activities:book' activity.id %}"
          hx-target="#booking-panel"
          hx-vals='{"start_dt":"{{ s.iso }}","party_size":1}'
        {% endif %}
        {% if s.mine %}disabled title="You already booked this time"{% endif %}
      >
        {{ s.label }} Â· {{ s.remaining }} left
        {% if s.mine %} (booked){% endif %}
      </button>
    {% endfor %}
  </div>
  <div class="small text-muted mt-2">Tap a time to open the booking panel.</div>
{% else %}
  <div class="alert alert-warning mb-0">
    No slots available for {{ date|date:"D, M j" }}.
  </div>
{% endif %}
