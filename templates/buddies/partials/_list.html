{% if sessions %}
  <div class="row row-cols-1 row-cols-md-2 g-3">
  {% for s in sessions %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title mb-1">
            <a href="{% url 'buddies:detail' s.id %}">{{ s.title }}</a>
          </h5>
          <div class="text-muted small mb-2">{{ s.get_type_display }} Â· {{ s.start_dt|date:"Y-m-d H:i" }}</div>
          <div class="mb-2">{{ s.location_name }}</div>
          <div class="small">Spots: {{ s.count }}/{{ s.capacity }} ({{ s.spots_left }} left)</div>
        </div>
        <div class="card-footer bg-transparent border-0">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'buddies:detail' s.id %}">View</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% else %}
  <div class="alert alert-secondary mb-0">No sessions found.</div>
{% endif %}
