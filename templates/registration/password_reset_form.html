{% extends "base.html" %}
{% block title %}Reset your password — SEA{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Reset your password</h1>
        <p class="text-muted">Enter the email you used to sign up and we’ll send a reset link.</p>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required id="id_email">
          </div>
          <button class="btn btn-brand">Send reset link</button>
        </form>
        <div class="mt-3">
          <a class="small" href="{% url 'login' %}">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
