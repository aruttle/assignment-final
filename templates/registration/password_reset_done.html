{% extends "base.html" %}
{% block title %}Email sent — SEA{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Check your email</h1>
        <p class="text-muted mb-0">
          If an account exists with that address, we’ve sent a link to reset your password.
          The link will expire after a short time.
        </p>
        <div class="mt-3">
          <a class="btn btn-outline-secondary" href="{% url 'login' %}">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
