<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SEA â€” Shannon Estuary Activities{% endblock %}</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script>
    // Add CSRF header to all HTMX requests
    document.addEventListener('htmx:configRequest', (e) => {
      const token = document.querySelector('meta[name="csrf-token"]')?.content;
      if (token) e.detail.headers['X-CSRFToken'] = token;
    });
  </script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'core:home' %}">SEA</a>
    <div class="ms-auto d-flex align-items-center gap-2">
  <a class="btn btn-outline-secondary btn-sm" href="{% url 'activities:list' %}">Activities</a>
  <a class="btn btn-outline-secondary btn-sm" href="{% url 'buddies:list' %}">Buddies</a>

  {% if request.user.is_authenticated %}
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'my_bookings' %}">My bookings</a>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'admin:index' %}">Admin</a>
    <form method="post" action="{% url 'logout' %}" class="d-inline">
      {% csrf_token %}
      <button class="btn btn-sm btn-danger">Logout</button>
    </form>
    <span class="badge rounded-pill text-bg-light ms-2">
    Hi {{ request.user.first_name|default:request.user.username }}
    </span>
  {% else %}
    <a class="btn btn-primary btn-sm" href="{% url 'login' %}?next={{ request.path }}">Login</a>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:signup' %}?next={{ request.path }}">Sign up</a>
  {% endif %}
</div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/map.js' %}?v=3"></script>
<script src="{% static 'js/flatpickr-init.js' %}"></script>
<script src="{% static 'js/map-thumbs.js' %}?v=2"></script>
<script src="{% static 'js/distance-chips.js' %}?v=1"></script>

</body>
</html>
